<head>
<meta charset="utf-8">

<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>layout viewport 和 visual viewport</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="" rel="stylesheet">
<style type="text/css">
	html {
		/*width: 100px;*/
	}
	body {

	}
	dl,dt,dd {
		font-size: 35px;
	}
</style>
</head>
<body>
	<dl>
		<dt>html</dt>
		<dd>document.documentElement.<br/>offsetWidth： <span class="html"></span></dd>
	</dl>
	<dl>
		<dt>layout viewport</dt>
		<dd>document.documentElement.<br/>clientWidth： <span class="layout"></span></dd>
	</dl>
	<dl>
		<dt>visula viewport</dt>
		<dd>window.innerWidth： <span class="visula"></span></dd>
	</dl>
	<dl>
		<dt>物理像素</dt>
		<dd>window.screen.width： <span class="screen"></span></dd>
	</dl>
	<script type="text/javascript">
		var htmlCon = document.getElementsByClassName('html')[0],
			layoutCon = document.getElementsByClassName('layout')[0],
			visulaCon = document.getElementsByClassName('visula')[0],
			screenCon = document.getElementsByClassName('screen')[0];
		htmlCon.innerHTML = document.documentElement.offsetWidth;
		layoutCon.innerHTML = document.documentElement.clientWidth;
		visulaCon.innerHTML = window.innerWidth;
		screenCon.innerHTML = window.screen.width;
		setInterval(function(){visulaCon.innerHTML = window.innerWidth;},500)
	</script>
</body>
</html>
